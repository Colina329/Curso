<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="Tarea.css">
</head>
<body onclick="ale">
<div class="contenedor">
    <div class="cuadrado black negro" onclick="cambiarFondo('black')" ></div>
    <div class="cuadrado yellow amarillo" onclick="cambiarFondo('yellow')" ></div>
    <div class="cuadrado green verde" onclick="cambiarFondo('green')" ></div>
</div>
<style>  
.contenedor {

    display: flex;

} 

.cuadrado {
    height: 100px;
    width: 100px;
    cursor: pointer;
}

.negro {
    background-color: black;
}

.amarillo {
    background-color: yellow;
}

.verde {
    background-color: green;
}

</style> 
 <script>
function cambiarFondo(color) {
    document.querySelector('body').style.background = color; 
}




 </script>

</style>
</body>
</html>
